<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reusable UI Template</title>
  <style>
    :root {
      --primary-color: #4e8cff;
      --primary-dark: #3a6edc;
      --light-text-color: #1e1e1e;
      --light-bg-color: #ffffff;
      --light-header-bg: #f9f9f9;
      --light-button-bg: #4e8cff;
      --light-button-text: #ffffff;
      --dark-text-color: #ffffff;
      --dark-bg-color: #1e1e1e;
      --dark-header-bg: #2a2a2a;
      --dark-button-bg: #3a6edc;
      --dark-button-text: #ffffff;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --text-muted: #888;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition-fast: 0.3s ease;
      --transition-slow: 0.8s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color var(--transition-slow), color var(--transition-slow);
    }

    body.light-mode {
      background-color: var(--light-bg-color);
      color: var(--light-text-color);
    }

    body.dark-mode {
      background-color: var(--dark-bg-color);
      color: var(--dark-text-color);
    }

    #app-header {
      padding: 10px 20px;
      background-color: var(--light-header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      transition: background-color var(--transition-slow);
      position: relative;
      z-index: 1;
    }

    body.dark-mode #app-header {
      background-color: var(--dark-header-bg);
    }

    .app-logo-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-logo {
      height: 40px;
      width: 40px;
      background-color: var(--primary-color);
      border-radius: 50%;
    }

    .app-title {
      font-weight: bold;
      font-size: 20px;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .app-menu {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .app-menu.collapsed {
      display: none;
    }

    .section-button, .theme-toggle-button {
      background-color: var(--light-button-bg);
      color: var(--light-button-text);
      border: none;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 14px;
      transition: background-color var(--transition-fast), opacity var(--transition-slow);
    }

    body.dark-mode .section-button,
    body.dark-mode .theme-toggle-button {
      background-color: var(--dark-button-bg);
      color: var(--dark-button-text);
    }

    .section-button.active {
      background-color: var(--success-color);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.4);
    }

    .section-container {
      margin: 20px auto;
      padding: 0 15px;
    }

    .section-content {
      display: none;
      background-color: var(--light-bg-color);
      color: inherit;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease forwards;
    }

    body.dark-mode .section-content {
      background-color: var(--dark-bg-color);
    }

    .section-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    input[type="url"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button[type="submit"] {
      background-color: var(--success-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition-fast);
    }

    button[type="submit"]:hover {
      background-color: #27ae60;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .app-menu {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        background-color: var(--light-header-bg);
        padding: 10px;
        border-radius: 8px;
      }

      body.dark-mode .app-menu {
        background-color: var(--dark-header-bg);
      }

      .app-menu.collapsed {
        display: none;
      }

.app-menu button{
width:95%;
}








    }
  </style>
</head>
<body class="light-mode">

<header id="app-header">
  <div class="app-logo-name">
    <div class="app-logo"></div>
    <div class="app-title">Youtube Video Summariser</div>
  </div>
  <button class="hamburger" id="hamburgerBtn">&#9776;</button>
  <div class="app-menu" id="menuContainer">
    <button class="section-button" data-target="section-summarize">Summarize</button>
    <button class="section-button" data-target="section-recent">Recent</button>
    <button class="section-button" data-target="section-browse">Browse</button>
    <button id="themeToggleBtn" class="theme-toggle-button">DARK THEME</button>
  </div>
</header>

<div class="section-container">
  <div id="section-summarize" class="section-content active">
    <h2>Summarize</h2>
    <p>Paste the YouTube video URL to get a summary.</p>
    <form>
      <label for="video-url">Video URL:</label>
      <input type="url" id="video-url" placeholder="e.g., https://www.youtube.com/watch?v=xyz">
      <button type="submit">Get Summary</button>
    </form>
    <div id="summary-output" style="margin-top: 20px; padding: 15px; border: 1px dashed #ccc; background-color: #f9f9f9; border-radius: 5px;">
      No summary generated yet.
    </div>
  </div>

  <div id="section-recent" class="section-content">
    <h2>Recent Summaries</h2>
    <ul>
      <li>Video A Summary</li>
      <li>Video B Summary</li>
    </ul>
  </div>

  <div id="section-browse" class="section-content">
    <h2>Browse</h2>
    <form>
      <label for="youtube-search">Search:</label>
      <input type="text" id="youtube-search" placeholder="Search videos...">
      <button type="submit" style="background-color: #6c757d;">Search</button>
    </form>
    <div id="youtube-results" style="margin-top: 20px;">No search results yet.</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sectionButtons = document.querySelectorAll('.section-button');
    const sections = document.querySelectorAll('.section-content');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const body = document.body;
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuContainer = document.getElementById('menuContainer');

    const hideAllSections = () => {
      sections.forEach(section => section.classList.remove('active'));
      sectionButtons.forEach(button => button.classList.remove('active'));
    };

    sectionButtons.forEach(button => {
      button.addEventListener('click', () => {
        hideAllSections();
        const target = button.dataset.target;
        document.getElementById(target).classList.add('active');
        button.classList.add('active');

        if (window.innerWidth < 768) {
          menuContainer.classList.add('collapsed'); // Auto-collapse on small screens
        }
      });
    });

    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      themeToggleBtn.textContent = body.classList.contains('dark-mode') ? 'LIGHT THEME' : 'DARK THEME';
    });

    hamburgerBtn.addEventListener('click', () => {
      menuContainer.classList.toggle('collapsed');
    });

    // Ensure menu is always visible on desktop
    const handleResize = () => {
      if (window.innerWidth >= 768) {
        menuContainer.classList.remove('collapsed');
      } else {
        menuContainer.classList.add('collapsed');
      }
    };

    window.addEventListener('resize', handleResize);
    handleResize();
  });
</script>

</body>
</html>
